<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeriodicTable3</title>
  </head>
  <body>
    <h1>Periodic Table - Home 3</h1>
    <p>This is the third version of the Periodic Table homepage.</p>
    <table border="1">
      <caption>
        Sample Elements
      </caption>
      <thead>
        <tr>
          <th>Element</th>
          <th>Symbol</th>
          <th>Atomic Number</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <a href="https://en.wikipedia.org/wiki/Hydrogen" target="_blank">
              Hydrogen</a
            >
          </td>
          <td>H</td>
          <td>1</td>
        </tr>
        <tr>
          <td>
            <a href="https://en.wikipedia.org/wiki/Helium" target="_blank">
              Helium</a
            >
          </td>
          <td>He</td>
          <td>2</td>
        </tr>
        <tr>
          <td>
            <a href="https://en.wikipedia.org/wiki/Lithium" target="_blank">
              Lithium</a
            >
          </td>
          <td>Li</td>
          <td>3</td>
        </tr>
        <tr>
          <td>
            <a href="https://en.wikipedia.org/wiki/Beryllium" target="_blank">
              Beryllium</a
            >
          </td>
          <td>Be</td>
          <td>4</td>
        </tr>
        <tr>
          <td>
            <a href="https://en.wikipedia.org/wiki/Boron" target="_blank">
              Boron</a
            >
          </td>
          <td>B</td>
          <td>5</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">
            Click on an element name to view its Wikipedia page.
          </td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
