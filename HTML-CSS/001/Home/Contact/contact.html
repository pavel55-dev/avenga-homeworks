<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact-Portfolio</title>
  </head>
  <body>
    <header>
      <nav>
        <ul
          style="
            list-style: none;
            display: flex;
            gap: 2rem;
            margin: 0;
            padding: 0;
            align-items: center;
          "
        >
          <li>
            <a
              href="../home.html"
              style="text-decoration: underline; color: inherit"
              >Home</a
            >
          </li>
          <li>
            <a
              href="../About/about.html"
              style="text-decoration: underline; color: inherit"
              >About</a
            >
          </li>
          <li>
            <a
              href="../Projects/projects.html"
              style="text-decoration: underline; color: inherit"
              >Projects</a
            >
          </li>
          <li>
            <a
              href="contact.html"
              style="text-decoration: underline; color: inherit"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Contact Me</h1>
      <p>
        If you would like to get in touch, please reach out via the following
        methods:
      </p>
      <ul>
        <li>
          <form
            action="mailto:pavel.vilev@hotmail.com"
            method="post"
            enctype="text/plain"
          >
            <label for="name">Name:</label><br />
            <input type="text" id="name" name="name" required /><br /><br />
            <label for="email">Your Email:</label><br />
            <input type="email" id="email" name="email" required /><br /><br />
            <label for="message">Message:</label><br />
            <textarea id="message" name="message" rows="4" required></textarea
            ><br /><br />
            <button type="submit">Send Email</button>
          </form>
        </li>
      </ul>
    </main>
    <footer
      style="
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background: linear-gradient(90deg, #232526 0%, #414345 100%);
        color: #fff;
        text-align: center;
        padding: 1.5rem 0;
        font-size: 1.05rem;
        letter-spacing: 1px;
        box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.15);
        border-top: 2px solid #444;
        z-index: 100;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <p
        style="
          margin: 0;
          font-family: 'Segoe UI', Arial, sans-serif;
          opacity: 1;
          color: #fff;
        "
      >
        &copy; 2024 My Portfolio &mdash; Designed by Pavel Vilev
      </p>
    </footer>
  </body>
